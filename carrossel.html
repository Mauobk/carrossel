<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Responsivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .carousel-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d32f2f;
            color: white;
            font-size: 24px;
            font-weight: bold;
            height: 200px;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .left-arrow {
            left: 5px;
        }
        .right-arrow {
            right: 5px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <button class="arrow left-arrow" onclick="prevSlide()">&#10094;</button>
        <div class="carousel">
            <div class="https://imgur.com/9JPO42t.png">Slide 1</div>
            <div class="https://imgur.com/m3wKNOe.png">Slide 2</div>
            <div class="https://imgur.com/m3N454E.png">Slide 3</div>
            <div class="https://imgur.com/ZskvUCv.png">Slide 4</div>
        </div>
        <button class="arrow right-arrow" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll(".slide");
        const totalSlides = slides.length;
        const carousel = document.querySelector(".carousel");

        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }
    </script>
</body>
</html>
